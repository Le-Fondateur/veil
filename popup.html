<!DOCTYPE html>
<html>
<head>
<title>Veil Extension</title>
<link rel="stylesheet" href="popup.css">
</head>
<body>
  <h1>Veil</h1>

  <div class="card">
    <div class="toggle-container">
      <span class="toggle-label"><img src="images/icon16.png" width="16" height="16" style="margin-right: 5px;">Block Trackers</span>
      <label class="toggle-switch">
        <input type="checkbox" id="blockTrackers">
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <div class="card">
    <div class="toggle-container">
      <span class="toggle-label"><img src="images/icon16.png" width="16" height="16" style="margin-right: 5px;">Use Proxy</span>
      <label class="toggle-switch">
        <input type="checkbox" id="useProxy">
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <div class="card">
    <div class="toggle-container">
      <span class="toggle-label"><img src="images/icon16.png" width="16" height="16" style="margin-right: 5px;">Anti-Fingerprinting</span>
      <label class="toggle-switch">
        <input type="checkbox" id="antiFingerprinting" checked>
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <div class="card">
    <div class="toggle-container">
      <span class="toggle-label"><img src="images/icon16.png" width="16" height="16" style="margin-right: 5px;">Secure DNS</span>
      <label class="toggle-switch">
        <input type="checkbox" id="secureDNS">
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <button class="settings-button">Settings</button>
</body>
</html>
